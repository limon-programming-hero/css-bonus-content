<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 250px 1fr 1fr;
            grid-gap: 10px;
               
        }
        .article{
            background-color:lightcyan;
            text-align: center; 
          }
          .article-1{
              grid-row: 1/span 10;
          }
          .article-2{
              grid-column: 2/span 2;
          }
          
    </style>
</head>
<body>
    <section class="container">
        <article class="article article-1">
            <h1>article1</h1>
        </article>
        <article class="article article-2">
            <h1>article2</h1>
        </article>
        <article class="article article-3">
            <h1>article3</h1>
        </article>
        <article class="article article-4">
            <h1>article4</h1>
        </article>
        <article class="article article-5">
            <h1>article5</h1>
        </article>
        <article class="article article-6">
            <h1>article6</h1>
        </article>
        <article class="article article-7">
            <h1>article7</h1>
        </article>
        <article class="article article-8">
            <h1>article8</h1>
        </article>
        <article class="article article-9">
            <h1>article9</h1>
        </article>
        <article class="article article-10">
            <h1>article10</h1>
        </article>
        <article class="article article-11">
            <h1>article11</h1>
        </article>
        <article class="article article-12">
            <h1>article12</h1>
        </article>
        <article class="article article-13">
            <h1>article13</h1>
        </article>
        <article class="article article-14">
            <h1>article14</h1>
        </article>
        <article class="article article-15">
            <h1>article15</h1>
        </article>
    </section>
</body>
</html>
