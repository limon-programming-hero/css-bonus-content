<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        
        .room{
            height: 300px;
            width: 400px;
            border: 4px solid lightsalmon;
            display: inline-block;
            
        }
        h1{
            background-color: lightslategray;
        }
        p{
            background-color: mediumpurple;
        }
        h2, small{
            background-color: lightseagreen;
            display: inline;      
        }
    </style>
</head>
<body>
    <h2>my house</h2>
    <small>welcome to my house</small>
    <div class="container">
        <div class="room">
            <h1>my room</h1>
            <p>room number-1</p>
        </div>
        <div class="room">
            <h1>my room</h1>
            <p>room number-2</p>
        </div>
        <div class="room">
            <h1>my room</h1>
            <p>room number-3</p>
        </div>
        <div class="room">
            <h1>my room</h1>
            <p>room number-4</p>
        </div>
        <div class="room">
            <h1>my room</h1>
            <p>room number-5</p>
        </div>
    </div>
</body>
</html>
